{% extends "base" %}


{% block content %}
<a href="/edit/{{authorId}}/new"/>Create New Post</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Drafts</th>
        </tr>
    </thead>
    <tbody>
        {% for draft in drafts %}
        <tr>
            <th scope="row"><a href="/edit/{{authorId}}/{{draft}}"/>{{draft}}</a></th>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
